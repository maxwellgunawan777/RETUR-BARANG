<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Turn App (HTML Version)</title>
    
    <!-- 1. Tailwind CSS (Untuk Tampilan Bagus) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Font Awesome (Untuk Ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 3. Styling Tambahan -->
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        /* Animasi loading */
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 relative">

    <!-- Header -->
    <div class="bg-indigo-600 text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
                    <i class="fa-solid fa-boxes-packing"></i> Re-Turn App
                </h1>
                <p class="text-indigo-200 text-xs md:text-sm mt-0.5">Versi HTML Simpel</p>
            </div>
            <div class="text-right hidden sm:block">
                <div class="text-xs text-indigo-300">User ID</div>
                <div id="user-display" class="font-mono text-xs bg-indigo-700 px-2 py-1 rounded">Connecting...</div>
            </div>
        </div>
    </div>

    <!-- Container Utama -->
    <div class="max-w-4xl mx-auto px-4 py-6 space-y-6">

        <!-- Pesan Error -->
        <div id="error-box" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-sm flex justify-between items-center">
            <p id="error-text"></p>
            <button onclick="hideError()"><i class="fa-solid fa-times"></i></button>
        </div>

        <!-- FORM INPUT -->
        <div id="form-card" class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 transition-colors duration-300">
            <div id="form-header" class="px-6 py-3 border-b bg-gray-50 border-gray-100 flex items-center justify-between">
                <h2 id="form-title" class="font-bold text-gray-700">
                    <i class="fa-solid fa-plus-circle mr-2 text-indigo-500"></i>Input Data Baru
                </h2>
                <span class="text-xs text-gray-400 bg-white border px-2 py-1 rounded">Auto-Save</span>
            </div>
            
            <form id="retur-form" class="p-6">
                <input type="hidden" id="edit-id"> <!-- Menyimpan ID saat edit -->

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <!-- Nomor Retur -->
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Nomor Retur / Resi</label>
                        <div class="relative">
                            <i class="fa-solid fa-hashtag absolute left-3 top-3 text-gray-400"></i>
                            <input type="text" id="nomor" required placeholder="Contoh: R-001" 
                                class="pl-10 w-full rounded-lg border-gray-300 border p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <!-- Tanggal -->
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Tanggal Terima</label>
                        <div class="relative">
                            <i class="fa-regular fa-calendar absolute left-3 top-3 text-gray-400"></i>
                            <input type="date" id="tanggal" required 
                                class="pl-10 w-full rounded-lg border-gray-300 border p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <!-- Nama Barang -->
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Nama Barang</label>
                        <div class="relative">
                            <i class="fa-solid fa-box-open absolute left-3 top-3 text-gray-400"></i>
                            <input type="text" id="namaBarang" required placeholder="Contoh: Sepatu Sneakers Putih" 
                                class="pl-10 w-full rounded-lg border-gray-300 border p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <!-- Jumlah -->
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Jumlah (Pcs)</label>
                        <input type="number" id="jumlah" required min="1" placeholder="0" 
                            class="w-full rounded-lg border-gray-300 border p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>

                    <!-- Ekspedisi -->
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Nama Ekspedisi</label>
                        <div class="relative">
                            <i class="fa-solid fa-truck-fast absolute left-3 top-3 text-gray-400"></i>
                            <input type="text" id="ekspedisi" required list="ekspedisi-list" placeholder="Pilih atau ketik..." 
                                class="pl-10 w-full rounded-lg border-gray-300 border p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                            <datalist id="ekspedisi-list">
                                <option value="JNE"></option>
                                <option value="J&T Express"></option>
                                <option value="SiCepat"></option>
                                <option value="Shopee Xpress"></option>
                            </datalist>
                        </div>
                    </div>
                </div>

                <!-- Tombol Aksi Form -->
                <div class="flex justify-end gap-3">
                    <button type="button" id="btn-cancel" onclick="cancelEdit()" class="hidden bg-white hover:bg-gray-100 text-gray-600 font-bold py-2.5 px-6 rounded-lg border border-gray-300 shadow-sm transition">
                        Batal
                    </button>
                    <button type="submit" id="btn-submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-6 rounded-lg shadow-md transition flex items-center gap-2 disabled:opacity-50">
                        <i class="fa-solid fa-floppy-disk"></i> <span id="btn-text">Simpan Data</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- TABEL DATA -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex flex-col sm:flex-row justify-between items-center gap-2">
                <h2 class="font-bold text-gray-700 flex items-center gap-2">
                    <i class="fa-solid fa-list-ul text-indigo-500"></i> Riwayat Retur
                </h2>
                <div class="flex gap-2 text-xs">
                    <div class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-bold">Total Item: <span id="total-qty">0</span></div>
                    <div class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full font-bold">Transaksi: <span id="total-trx">0</span></div>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3">Tanggal</th>
                            <th class="px-6 py-3">No. Retur</th>
                            <th class="px-6 py-3">Barang</th>
                            <th class="px-6 py-3 text-center">Jml</th>
                            <th class="px-6 py-3">Ekspedisi</th>
                            <th class="px-6 py-3 text-center w-40">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data akan muncul di sini -->
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-400">
                                <i class="fa-solid fa-circle-notch spin text-2xl mb-2"></i>
                                <p>Memuat data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center text-xs text-gray-400 pb-8">
            &copy; 2025 Re-Turn App (Simple HTML)
        </div>
    </div>

    <!-- MODAL DELETE -->
    <div id="delete-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black opacity-50" onclick="closeDeleteModal()"></div>
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full relative z-10">
            <div class="text-center mb-4">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3 text-red-500">
                    <i class="fa-solid fa-triangle-exclamation text-xl"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-800">Hapus Data?</h3>
                <p class="text-sm text-gray-500 mt-1">Data akan dihapus permanen.</p>
            </div>
            <div class="flex justify-center gap-3">
                <button onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg text-sm font-bold">Batal</button>
                <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-bold shadow-md">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <!-- 4. LOGIKA JAVASCRIPT & FIREBASE -->
    <script type="module">
        // Import Firebase dari CDN (Internet)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // --- KONFIGURASI FIREBASE ---
        // PENTING: Jika menjalankan di laptop sendiri, GANTI bagian ini dengan config dari Firebase Console Anda
        let firebaseConfig = {
             // apiKey: "...",
             // authDomain: "...",
             // projectId: "...",
             // const firebaseConfig = {
  apiKey: "AIzaSyAAPNt-N6BEhZOeJEbuurgYJ7VSN-mfPrQ",
  authDomain: "aplikasi-retur-barang.firebaseapp.com",
  projectId: "aplikasi-retur-barang",
  storageBucket: "aplikasi-retur-barang.firebasestorage.app",
  messagingSenderId: "1049469678666",
  appId: "1:1049469678666:web:3a0c0651f97fba5b4fe2b3"
};
        };

        // Kode khusus agar preview di sini jalan (abaikan block if ini jika di laptop)
        let appId = 'my-shop';
        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        }

        // --- INISIALISASI ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables Global
        let currentUser = null;
        let deleteTargetId = null;
        let isEditing = false;

        // --- 1. LOGIN OTOMATIS ---
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                showError("Gagal Login: " + err.message);
            }
        }
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-display').innerText = user.uid.slice(0, 8) + '...';
                loadData(); // Mulai ambil data setelah login
            } else {
                document.getElementById('user-display').innerText = 'Not Logged In';
            }
        });

        // --- 2. AMBIL DATA (REALTIME) ---
        function loadData() {
            const collRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'returns');
            
            onSnapshot(collRef, (snapshot) => {
                const items = [];
                snapshot.forEach(doc => {
                    items.push({ id: doc.id, ...doc.data() });
                });

                // Urutkan berdasarkan tanggal terbaru
                items.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
                
                renderTable(items);
            }, (error) => {
                showError("Gagal mengambil data: " + error.message);
            });
        }

        // --- 3. RENDER TABEL ---
        function renderTable(items) {
            const tbody = document.getElementById('table-body');
            let html = '';
            let totalQty = 0;

            if (items.length === 0) {
                html = `<tr><td colspan="6" class="px-6 py-8 text-center text-gray-400 bg-white"><div class="flex flex-col items-center"><i class="fa-solid fa-clipboard-check text-4xl mb-2 text-gray-200"></i><p>Belum ada data retur.</p></div></td></tr>`;
            } else {
                items.forEach(item => {
                    totalQty += parseInt(item.jumlah || 0);
                    
                    // Button HTML disimpan dalam variabel string untuk event handler nanti
                    html += `
                    <tr class="border-b hover:bg-gray-50 transition ${isEditing && document.getElementById('edit-id').value === item.id ? 'bg-amber-50' : ''}">
                        <td class="px-6 py-4 font-medium text-gray-900">${item.tanggal}</td>
                        <td class="px-6 py-4"><span class="font-mono text-xs text-indigo-600 bg-indigo-50 rounded px-2 py-1">${item.nomor}</span></td>
                        <td class="px-6 py-4 font-medium">${item.namaBarang}</td>
                        <td class="px-6 py-4 text-center"><span class="bg-gray-100 text-gray-800 text-xs font-bold px-2 py-1 rounded border">${item.jumlah}</span></td>
                        <td class="px-6 py-4 flex gap-2 items-center"><i class="fa-solid fa-truck-moving text-gray-400 text-xs"></i> ${item.ekspedisi}</td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="window.startEdit('${item.id}', '${item.nomor}', '${item.tanggal}', '${item.namaBarang}', '${item.jumlah}', '${item.ekspedisi}')" 
                                    class="bg-amber-500 hover:bg-amber-600 text-white px-3 py-1.5 rounded text-xs font-bold transition flex items-center gap-1">
                                    <i class="fa-solid fa-pencil"></i> Edit
                                </button>
                                <button onclick="window.askDelete('${item.id}')" 
                                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded text-xs font-bold transition flex items-center gap-1">
                                    <i class="fa-solid fa-trash-can"></i> Hapus
                                </button>
                            </div>
                        </td>
                    </tr>`;
                });
            }

            tbody.innerHTML = html;
            document.getElementById('total-qty').innerText = totalQty;
            document.getElementById('total-trx').innerText = items.length;
        }

        // --- 4. HANDLE SUBMIT (SIMPAN/UPDATE) ---
        const form = document.getElementById('retur-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const originalText = document.getElementById('btn-text').innerText;
            
            // Loading state
            btn.disabled = true;
            document.getElementById('btn-text').innerText = "Menyimpan...";

            const data = {
                nomor: document.getElementById('nomor').value,
                tanggal: document.getElementById('tanggal').value,
                namaBarang: document.getElementById('namaBarang').value,
                jumlah: document.getElementById('jumlah').value,
                ekspedisi: document.getElementById('ekspedisi').value
            };

            try {
                const editId = document.getElementById('edit-id').value;
                const collRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'returns');

                if (editId) {
                    // Update Data
                    await updateDoc(doc(collRef, editId), { ...data, updatedAt: serverTimestamp() });
                    window.cancelEdit();
                } else {
                    // Simpan Data Baru
                    await addDoc(collRef, { ...data, createdAt: serverTimestamp() });
                    // Reset form kecuali tanggal
                    form.reset();
                    document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];
                    document.getElementById('edit-id').value = "";
                }
            } catch (error) {
                showError("Gagal menyimpan: " + error.message);
            } finally {
                btn.disabled = false;
                document.getElementById('btn-text').innerText = isEditing ? "Update Data" : "Simpan Data";
            }
        });

        // --- 5. FUNGSI GLOBAL (Agar bisa dipanggil dari HTML onclick) ---
        
        // Mulai Edit
        window.startEdit = (id, nomor, tanggal, nama, jumlah, ekspedisi) => {
            isEditing = true;
            document.getElementById('edit-id').value = id;
            document.getElementById('nomor').value = nomor;
            document.getElementById('tanggal').value = tanggal;
            document.getElementById('namaBarang').value = nama;
            document.getElementById('jumlah').value = jumlah;
            document.getElementById('ekspedisi').value = ekspedisi;

            // UI Changes
            document.getElementById('form-card').classList.add('border-amber-400', 'ring-2', 'ring-amber-100');
            document.getElementById('form-header').classList.replace('bg-gray-50', 'bg-amber-50');
            document.getElementById('form-title').innerHTML = '<i class="fa-solid fa-pen-to-square mr-2 text-amber-700"></i>Edit Data Retur';
            document.getElementById('form-title').classList.add('text-amber-700');
            
            document.getElementById('btn-submit').classList.replace('bg-indigo-600', 'bg-amber-500');
            document.getElementById('btn-submit').classList.replace('hover:bg-indigo-700', 'hover:bg-amber-600');
            document.getElementById('btn-text').innerText = "Update Data";
            document.getElementById('btn-cancel').classList.remove('hidden');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Batal Edit
        window.cancelEdit = () => {
            isEditing = false;
            document.getElementById('retur-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];

            // Revert UI
            document.getElementById('form-card').classList.remove('border-amber-400', 'ring-2', 'ring-amber-100');
            document.getElementById('form-header').classList.replace('bg-amber-50', 'bg-gray-50');
            document.getElementById('form-title').innerHTML = '<i class="fa-solid fa-plus-circle mr-2 text-indigo-500"></i>Input Data Baru';
            document.getElementById('form-title').classList.remove('text-amber-700');

            document.getElementById('btn-submit').classList.replace('bg-amber-500', 'bg-indigo-600');
            document.getElementById('btn-submit').classList.replace('hover:bg-amber-600', 'hover:bg-indigo-700');
            document.getElementById('btn-text').innerText = "Simpan Data";
            document.getElementById('btn-cancel').classList.add('hidden');
        };

        // Modal Delete
        window.askDelete = (id) => {
            deleteTargetId = id;
            document.getElementById('delete-modal').classList.remove('hidden');
        };

        window.closeDeleteModal = () => {
            deleteTargetId = null;
            document.getElementById('delete-modal').classList.add('hidden');
        };

        window.confirmDelete = async () => {
            if (!deleteTargetId) return;
            try {
                const collRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'returns');
                await deleteDoc(doc(collRef, deleteTargetId));
                
                // Jika data yg dihapus sedang diedit, batalkan edit
                if (document.getElementById('edit-id').value === deleteTargetId) {
                    window.cancelEdit();
                }
                window.closeDeleteModal();
            } catch (error) {
                showError("Gagal menghapus: " + error.message);
                window.closeDeleteModal();
            }
        };

        // Helper Error
        function showError(msg) {
            document.getElementById('error-box').classList.remove('hidden');
            document.getElementById('error-text').innerText = msg;
        }
        window.hideError = () => {
            document.getElementById('error-box').classList.add('hidden');
        }
        
        // Set Default Date Today
        document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];

    </script>
</body>
</html>
